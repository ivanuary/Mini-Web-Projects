<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="ProfCard.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="ryo bocchi the rock.jpg" alt="Ryo from Bocchi the Rock" width="100" height="100">
            <h1 class="name">ivanuary</h1>
            <p class="title">Beginner Programmer</p>
        </div>
        <div class="desc">
            <p>A newbie trying to build something fun and new!</p>
        </div>
        <div class="statbar">
            <div class="stats">
                <h2>5</h2>
                <h5>Projects</h5>
            </div>
            <div class="stats">
                <h2>227</h2>
                <h5>Followers</h5>
            </div>
            <div class="stats">
                <h2>90</h2>
                <h5>Following</h5>
            </div>
        </div>
    </div>
</body>
</html>
